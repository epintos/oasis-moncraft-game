<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MonCraft Game Client</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Image at the top -->
    <img src="./images/logo.webp" alt="Game Image" class="game-image">
    
    <div class="input-group">
      <label for="sessionCode">Session Code:</label>
      <input type="text" id="sessionCode" placeholder="Enter session code" value="0x..." />
    </div>
    
    <div class="button-group">
      <button onclick="startSession()">Start Game</button>
      <button onclick="loadGame()">Load Game</button>
      <button onclick="saveGame()">Save Game</button>
    </div>
    
    <h3>Game Grid</h3>
    <div class="grid-container">
      <div id="grid" class="grid"></div>
    </div>
    
    <h3>Captured Monsters</h3>
    <ul id="monsterList"></ul>
    
    <!-- Debug Section -->
    <div class="debug-header" onclick="toggleDebug()">
      <span class="toggle-arrow arrow-right">â–¶</span>
      <h3>Debug Console</h3>
    </div>
    <div id="debugContent" class="debug-content">
      <pre id="output">Connecting...</pre>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script>
    function toggleDebug() {
      const debugContent = document.getElementById('debugContent');
      const arrow = document.querySelector('.toggle-arrow');
      debugContent.classList.toggle('show');
      arrow.classList.toggle('arrow-right');
      arrow.classList.toggle('arrow-down');
    }
  </script>
</body>
</html>
